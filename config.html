<!DOCTYPE html>
<html>
  <head></head>
<body>
  <H1>VIAcode Teams usage policy</H1>
  <button onclick="save()">Continue</button>
  <script src="https://statics.teams.microsoft.com/sdk/v0.4/js/MicrosoftTeams.min.js"></script>
  
   <script type="text/javascript">  
     function save() {
      microsoftTeams.initialize();
      microsoftTeams.settings.registerOnSaveHandler(function(saveEvent){

      microsoftTeams.settings.setSettings({
        entityId: "policy",
        contentUrl: "https://alexk0.sharepoint.com/_layouts/15/Doc.aspx?sourcedoc={baf92eb1-1d4b-4906-b645-64f7b180fe48}&amp;action=embedview&amp;wdStartOn=1",
        suggestedDisplayName: "VIAcode Policy",
        websiteUrl: "https://www.viacode.com",
        removeUrl: "https://chokolakula.github.io/test/remove.html",
     });
       saveEvent.notifySuccess();
   });

      microsoftTeams.settings.setValidityState(true);
     }
    
</script>
</body>
</html>
